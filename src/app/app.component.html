<div class="ui fixed menu">
  <div class="ui left aligned">
    <a class="item">
      {{title}}
    </a>
  </div>
  <div class="ui pointing center aligned menu">
    <a class="item">
      Home
    </a>
    <a class="item">
      Statistics
    </a>
    <a class="item">
      Resources
    </a>
  </div>
</div>

<div class = "ui segment">
  <h1 class="ui center aligned header">
    {{title}}
  </h1>
</div>

<div class="ui top attached inverted secondary pointing menu">
  <div class="ui medium header item" routerLink="/home">
    {{title}}
  </div>
  <div class="ui right small header dropdown item">
    <i class="ui bars icon"></i>
    <div class="menu">
      <div class="item" href="home">
        <i class="home icon"></i>
        Home
      </div>
      <div class="divider"></div>
      <div class="item" href="stat">
        <i class="plane icon"></i>
        Statistics
      </div>
      <div class="divider"></div>
      <div class="item" href="rsc">
        <i class="briefcase icon"></i>
        Resources
      </div>
    </div>
  </div>
</div>

<div class="ui bottom attached container segment pushable" id="content">
  <section id="home" class="home">
    <div>
      <app-home></app-home>
    </div>
  </section>
  <section id="stat" class="stat">
    <div>
      <app-stats></app-stats>
    </div>
  </section>
  <section id="rsc" class="rsc">
    <div>
      <app-resources></app-resources>
    </div>
  </section>
</div>
